name: CI Tests
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Update NPM
      run: npm install -g npm
    - name: Setup
      run: npm install
    - name: Build
      run: npm run build
    - name: Check Code Style
      run: npm run lint
    - name: Run Unit Tests
      run: npm run test
